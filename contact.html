<p>¿Quieres ponerte en contacto? Rellena el formulario y te responderé lo antes posible!</p>
<form name="sentMessage" id="contactForm" method="POST" action="https://formspree.io/{{ site.formspree_path }}">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nombre</label>
      <input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Número de celular</label>
      <input type="tel" name="phone" class="form-control" placeholder="Número de celular" id="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensaje</label>
      <textarea name="message" rows="5" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
  </div>
</form>


<script>
  var form = document.getElementById("contactForm");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("success");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      status.innerHTML = "<div class='alert alert-success'>Gracias por tu correo!</div>";
      form.reset()
    }).catch(error => {
      status.innerHTML = "<div class='alert alert-danger'>Oops! Algo salió mal mientras se enviaba el formulario. <p>Trata de enviarme un mensaje a renatojobal@gmail.com</p></div>"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
